{% extends 'base.html' %}

{% block content %}
<header id="main-header" class="py-2 bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-list"></i>&nbsp;&nbsp;Constituency List</h1>
                </div>
            </div>
        </div>
    </header>

<br><br>	
<section id="list">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4>Info</h4>
                </div>
                <table class="table table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th>#</th>
                      <th>Constituency ID:</th>
                      
                      <th>No. of Booths</th>
                      
                    </tr>
                  </thead>
                  <tbody>
    {% for const in constituency_list %}
    <tr>
        
        <td># </td>
        <td>{{const.id}} </td>
        <td>{{const.booth}}</td>
        

    </tr>       
        {% endfor %}

{% endblock %}
