{% extends 'base.html' %}

{% block content %}



<header id="main-header" class="py-2 bg-success text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-info"></i> &nbsp;&nbsp;Details</h1>
                </div>
            </div>
        </div>
    </header>
    
    
    <br><br>
    
    
    <section id="add_details">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-light">
                        <div class="card-header">
                            <h4>Enter Details:</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id">Id:</label>
                                    {{form.id}}
                                </div>
                                <div class="form-group">
                                        <label for="id">Booths:</label>
                                        {{form.booth}}
                                    </div>  
                                <input type="submit" value="Submit" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>
{% endblock %}
