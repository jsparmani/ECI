{% extends "base.html" %}
{% block content %}

<header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                        <i class="fas fa-sign-out-alt"></i> &nbsp;&nbsp;ECI</h1>
            </div>
        </div>
    </div>
</header>

<!-- ACTIONS -->
<br><br>

<!-- LOGIN -->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Account Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username:</label>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                {{form.password}}
                            </div>
                            <input type="submit" value="Login" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Login Issue?</h4>
                    </div>
                    <div class="card-body">
                            <h6><a href="{% url 'admin_password_reset' %}">Forgot Password(Government Users Only)</a></h6>
                            <p class="lead">For logging in as a voter use issue date of your voter id card as password.</p>
                    </div>
                </div>
            </div>
</section>

<!-- FOOTER -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-0">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy;
                    <span id="year"></span>
                    ECI
                </p>
            </div>
        </div>
    </div>
</footer>






{% endblock %}
