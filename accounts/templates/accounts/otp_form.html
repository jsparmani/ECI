{% extends 'base.html' %}

{% block content %}



<header id="main-header" class="py-2 bg-danger text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        <i class="fas fa-key"></i> &nbsp;&nbsp;OTP Verification</h1>
                </div>
            </div>
        </div>
    </header>
    
    
    <br><br>
    
    
    <h5 align="center"><p class="lead">OTP has been sent to {{phone_num}}</p></h5><br>
    <h5 align="center"><p class="lead">Your OTP will expire within 10 minutes.</p></h5><br>
    <section id="add_complaint_type">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Enter OTP:</h4>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'accounts:permanent_login' pk=pk %}", method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="type">OTP:</label>
                                    {{form.otp}}
                                </div>
                                <input type="submit" value="Submit" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </section>

{% endblock %}
