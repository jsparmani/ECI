{% extends "complaint/complaint_base.html" %}

{% block complaint_content %}
<header id="main-header" class="py-2 bg-success text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>  
                    <i class="fas fa-plus"></i> &nbsp;&nbsp;Comment</h1>
            </div>
        </div>
    </div>
</header>
  <div class="container">
<br><br>
    <h3>
  <p class="lead"> Enter Your response.</p></h3>
  <form method="post">
      {% csrf_token %}
      <div class="form-group">
          <label for="text">Comment</label>
          {{form.text}}
      </div>
      <button class="btn btn-secondary btn-block" type="submit">Add Comment</button>
  </form>
</div>
{% endblock %}
